<p>　　1月20日，沈阳军区某炮兵旅在冬季训练中把600多名新战士全部拉进林海雪原，让他们进入战位练装备、练技能、练协同、练战法，提高严寒条件下作战能力。雪野中的新战士个个生龙活虎、斗志昂扬。负责组训的该旅参谋长张进波介绍：“今年我们让新战士全员、全程参加冬训，通过实战化的训练，让‘练为战，练即战’思想深植新战士脑海，帮助他们尽快转变角色，快速成为合格战斗员。”
</p>
