<h1 style="text-align:center">护林兵：就为万家灯火团圆</h1>
<p>　　清山、巡护、瞭望等护林防火执勤是武警凉山森林支队官兵新春佳节的惯例。据悉，四川省凉山彝族自治州4A级泸山景区，游客和当地少数民族有着登山游玩、上坟烧香的风俗。在山上，防火分队定点执勤一站就是三四个小时，移动巡逻一走就是十多公里山路，官兵不但要及时制止进入景区抽烟、用火的游客，还要时刻保持战备状态，一旦出现火情就快速处置，这些最可爱的人在无数个春节中默默守护着这片绿色森林的安全。

</p>
<p>　　今年，“90后”大学生新兵——黄勇和秦永健主动请战春节防火执勤，经过近半年历练，他们已经完成由地方大学生向合格武警战士的蜕变。
</p>
