<div class="modal" >
  <ion-header-bar class="bar-positive">
      <h1 class="title">命令下达</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider item-icon-right item-positive">
        内容
      </div>
      <div class="item item-input">
        <textarea style="height:200px;" placeholder="请输入命令内容" ng-model="newMessage.content"></textarea>
      </div>
      <!-- <div class="item item-divider item-icon-right item-positive">
        发送给: {{newMessage.sendTo}}
      </div> -->
    </div>

    <button class="button button-block button-balanced"
    ng-disabled="newMessage.content === ''" ng-click="createNewMessage(newMessage.receiver.id,newMessage.content)">
      发送给: {{newMessage.sendTo}}
    </button>
    <button class="button button-block button-assertive" ng-click="closeNewMessageModal()">
      取消
    </button>
    </div>
  </ion-content>
</div>
