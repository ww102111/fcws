<div class="modal" >
  <ion-header-bar class="bar-positive" >
      <h1 class="title">发布情报</h1>
  </ion-header-bar>
  <ion-content class="padding">

    <ion-list ng-if="newPost.images.length != 0" class="card">
      <div class="item item-divider item-positive">
        图片
      </div>
      <div ng-repeat="image in newPost.images" class="item item-thumbnail-left item-icon-right">
        <img ng-src={{image.url}} ng-click="showImageModal(image.url)">
        <h2>{{image.url}}</h2>
        <i class="button button-clear icon ion-close-round" ng-click ="removePhoto(image)"></i>
      </div>
    </ion-list>
    <div class="card">
      <div class="item item-divider item-icon-right item-positive">
        消息内容
        <i class="icon ion-link" ng-click="showActions()"></i>
      </div>
      <div class="item item-input">
        <textarea style="height:200px;" placeholder="请输入消息内容" ng-model="newPost.content"></textarea>
      </div>

      <div class="col">
        <div class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="newPost.important">
          </label>
          <p>紧急上报</p>
        </div>
      </div>
    </div>

    <button class="button button-block button-balanced"
    ng-disabled="newPost.content === ''" ng-click="createNewPost()">
      发送
    </button>
    <button class="button button-block button-assertive" ng-click="closeNewPostModal()">
      取消
    </button>
    </div>
  </ion-content>
</div>
