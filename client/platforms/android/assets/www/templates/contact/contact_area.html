<ion-view view-title="市通讯录" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear button-positive">
        Cancel
      </button>
  </div>
  <ion-content class="has-header has-subheader">
    <ion-list can-swipe="true">

      <ion-item ng-repeat="area in areas" class="item item-icon-left" href="#/sidemenu/contact_town">
      <!-- ui-sref='sidemenu.contact_area({area_id: area.id})'> -->
        <!-- <img ng-src="{{user.avatar}}"> -->
        <h2><i class="icon ion-ios-navigate-outline positive"></i> {{area.name}}</h2>
        <!-- <p><i class="icon ion-ios-telephone-outline balanced"></i> {{area.id}}</p> -->
      </ion-item>
      </div>
  </ion-content>
</ion-view>
