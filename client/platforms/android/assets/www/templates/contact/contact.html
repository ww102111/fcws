<ion-view view-title="镇通讯录" >
  <div class="bar bar-subheader item-input-inset ">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear button-positive">
        Cancel
      </button>
  </div>
  <ion-content class="has-header has-subheader">
    <ion-list can-swipe="true">
      <ion-item ng-repeat="user in users" class="item item-avatar">
        <img ng-src="{{user.avatar}}">
        <h2><i class="icon ion-ios-person-outline positive"></i> {{user.name}}</h2>
        <p><i class="icon ion-ios-telephone-outline balanced"></i> {{user.phone}}</p>
      </ion-item>
      </div>
  </ion-content>
</ion-view>
