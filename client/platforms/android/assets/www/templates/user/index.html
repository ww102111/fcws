<ion-view view-title="个人主页">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
      <ion-refresher on-refresh="reloadUser()"></ion-refresher>
      <ion-list>
        <ion-item class="item-divider item-gap">
        </ion-item>
        <ion-item class="item-avatar">
          <img ng-src="img/commander.jpg" >
          <span>{{user.name}}</span>
          <p>{{user.title}}</p>
        </ion-item>
        <ion-item class="item-divider">
          最近主题
        </ion-item>
        <ion-item ng-repeat="post in user.recent_posts" ui-sref='sidemenu.post({post_id: post._id})'>
          <h2 class="positive">{{post.content}}</h2>
          <p>
            {{post.userName}}
            <span class="item-note" am-time-ago="post.createDate">
            </span>
          </p>
        </ion-item>

        <ion-item class="item-divider">
          最近回复
        </ion-item>

        <ion-item  ng-repeat="reply in user.recent_replies" ui-sref='sidemenu.post({post_id: reply.postId})'>
          <h2 class="positive">{{reply.content}}</h2>
          <p>
            {{reply.userName}}
            <span class="item-note" am-time-ago="reply.createDate">
            </span>
          </p>
        </ion-item>

      </ion-list>
  </ion-content>
</ion-view>
